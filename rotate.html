<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Image Rotator</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"
	type="text/javascript"></script>
<link rel="stylesheet" type="text/css" media="all"
	href="/css/rotate.css" />

<script type="text/javascript">//<![CDATA[

$(document).ready(function(){
   // create the image rotator
   setInterval("rotateImages()", 5000);
});  

function rotateImages() {
   var oCurPhoto = $('#photoShow div.current');
   var oNxtPhoto = oCurPhoto.next();
   if (oNxtPhoto.length == 0)
       oNxtPhoto = $('#photoShow div:first');
   oCurPhoto.removeClass('current').addClass('previous');
   oNxtPhoto.css({ opacity: 0.0 }).addClass('current').animate({ opacity: 1.0 },2000,
       function() {
          oCurPhoto.removeClass('previous');
       });
}
//]]>
    </script>

</head>
<body>
<div id="photoShow">
<div class="current"><a href="#"> <img
	src="/images/52_reasons.gif" alt="52 reasons to not light up"
	title="52 reasons to not light up" width="495" height="260"
	class="gallery" /></a></div>
<div><a href="#"> <img src="/images/on_faces.gif"
	alt="on the faces of playing cards"
	title="on the faces of playing cards" width="495" height="260"
	class="gallery" /></a></div>
<div><a href="#"> <img src="/images/size.gif"
	alt="the same size as a pack of cigarettes"
	title="the same size as a pack of cigarettes" width="495" height="260"
	class="gallery" /></a></div>

	alt="Less than 2 packs of cigarettes"

	alt="at ReasonPack.com" title="at ReasonPack.com" width="495"
	height="260" class="gallery" /></a></div>
<div></div>
</div>

</body>
</html>
